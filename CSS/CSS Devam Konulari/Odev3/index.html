<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <!--header start-->
    <header class="headerClass">
      <div class="headerLeftDivClass">
        <span class="headerBtnMarginRight"><a href="">About</a></span>
        <span><a href="">Store</a></span>
      </div>
      <div class="headerRightDivClass">
        <span class="headerBtnMarginRight"><a href="">Gmail</a></span>
        <span class="headerBtnMarginRight"><a href="">Images</a></span>
        <a class="headerBtnMarginRight" href=""
          ><img class="appBtnImg" src="./assets/appsbutton.svg" alt="appsButton"
        /></a>
        <a href="" class="signBtn"><span class="signTxt">Sign In</span></a>
      </div>
    </header>
    <!--header end-->

    <!--logo start-->
    <div class="logoDivClass">
      <img src="./assets/logo.png" alt="googleLogo" />
    </div>
    <!--logo end-->

    <!--search bar start-->
    <div class="searchBarContainer">
      <div class="searchInputDiv">
        <img class="searchImgClass" src="./assets/buyutec.webp" alt="buyutec" />
        <input type="text" name="search" id="searchId" />
        <img class="voiceImgClass" src="./assets/voicelogo.png" alt="voicelogo" />
      </div>
      <div class="searchBtnDiv">
        <button class="searchBtn">Google Search</button>
        <button class="feelBtn">I'm Feeling Lucky</button>
      </div>
    </div>
    <!--search bar end-->

    <!--footer start-->
    <footer class="footerClass">
      <div class="footerLeftDivClass">
        <span class="footerBtnMarginRight"><a href="">Advertising</a></span>
        <span class="footerBtnMarginRight"><a href="">Business</a></span>
        <span><a href="">How Search works</a></span>
      </div>
      <div class="footerRightDivClass">
        <span class="footerBtnMarginRight"><a href="">Privacy</a></span>
        <span class="footerBtnMarginRight"><a href="">Terms</a></span>
        <span><a href="">Settings</a></span>
      </div>
    </footer>
    <!--footer end-->
  </body>
</html>
