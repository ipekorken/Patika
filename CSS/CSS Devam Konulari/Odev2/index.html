<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <!--google logo start-->
    <div class="logoDiv">
      <img src="./google.jpg" alt="googleLogo" />
    </div>
    <!--google logo end-->

    <!--search bar start-->
    <div class="searchBarContainer">
      <div class="searchTitleDiv">
        <span>Search the web using Google!</span>
      </div>
      <div class="searchInputDiv">
        <input type="text" name="search" id="searchId" />
      </div>
      <div class="searchBtnDiv">
        <button class="searchBtn">Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>
    <!--search bar end-->

    <!--box container start-->
    <div class="boxContainer">
      <!--first box start-->
      <div class="firstBoxContainer">
        <span>Special Searches</span>
        <span><a href="">Stanford Search</a></span>
        <span><a href="">Linux Search</a></span>
      </div>
      <!--first box end-->

      <!--second box start-->
      <div class="secondBoxContainer">
        <span><a href="">Help!</a></span>
        <span><a href="">About Google!</a></span>
        <span><a href="">Company Info</a></span>
        <span><a href="">Google! Logos</a></span>
      </div>
      <!--second box end-->

      <!--third box start-->
      <div class="thirdBoxContainer">
        <span>Get Google!</span>
        <span>updates monthly:</span>
        <div class="emailInputDiv">
          <input type="email" name="email" id="emailId" placeholder="your e-mail" />
        </div>
        <div class="subscribeBtnDiv">
          <button class="subscribeBtn">Subscribe</button>
          <span><a href="">Archive</a></span>
        </div>
      </div>
      <!--third box end-->
    </div>
    <!--box container end-->

    <!--footer start-->
    <div class="copyDiv">
      <p class="copyTxt">Copyright Â©1998 Google Inc.</p>
    </div>
    <!--footer end-->
  </body>
</html>
